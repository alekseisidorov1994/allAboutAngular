<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p>{{form.get('title').value}}</p>
    <div class="form-control" [ngClass]="{ invalid: form.get('title').invalid && form.get('title').touched}">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title').invalid && form.get('title').touched">

        <small *ngIf="form.get('title').errors.required">
          Enter title
        </small>

      </div>
    </div>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">UpDate</button>
  </form>
</div>
<ng-template #loading>

  <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</ng-template>
